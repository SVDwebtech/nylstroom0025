<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nylstroom Informasieblad</title>
    <script src="https://kit.fontawesome.com/dec787a9fd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- header -->
    <header class="header">
        <h1 class="header__heading heading__primary u-margin-bottom-medium">
            <span class="heading__primary--main u-margin-bottom-xtrasmall">
                <span class="heading__primary--townName">Nylstroom </span> 
                <span class="heading__primary--siteDescription">Informasieblad</span>
            </span>
            <span class="heading__primary--sub">
                <span>Die bosveld roep jou...</span>
            </span>
        </h1>
        <p class="header__paragraph paragraph u-margin-bottom-medium">Hierdie is 'n algemene Informasieblad vir Nylstroom ten opsigte van dinge om te doen, drs, besighede, en alles en nog wat!</p>
        <button class="btn btn--header">Meer inligting</button>
    </header>
    
    
    <!-- import an external script app.js -->
    <script src="app.js"></script>
</body>
</html>
